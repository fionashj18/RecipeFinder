<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    :root {
      --bg: #faf9f7;
      --surface: #ffffff;
      --text: #1a1a1a;
      --text-muted: #6b6b6b;
      --accent: #c17f59;
      --accent-hover: #a86a47;
      --border: #e8e6e3;
      --used: #2d5a3d;
      --missed: #8b6914;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "DM Sans", system-ui, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: var(--text);
      background: var(--bg);
    }
    .page {
      max-width: 640px;
      margin: 0 auto;
      padding: 3rem 1.5rem 4rem;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin: 0 0 0.5rem;
    }
    .tagline {
      color: var(--text-muted);
      margin: 0 0 2.5rem;
      font-size: 0.95rem;
    }
    .form {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }
    .form input {
      flex: 1;
      min-width: 200px;
      padding: 0.75rem 1rem;
      font: inherit;
      font-size: 0.95rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--surface);
      color: var(--text);
    }
    .form input::placeholder {
      color: var(--text-muted);
    }
    .form input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(193, 127, 89, 0.15);
    }
    .btn {
      padding: 0.75rem 1.5rem;
      font: inherit;
      font-size: 0.95rem;
      font-weight: 500;
      color: #fff;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      white-space: nowrap;
    }
    .btn:hover {
      background: var(--accent-hover);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .hint {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 0.5rem;
    }
    .results {
      margin-top: 2rem;
    }
    .results-heading {
      font-size: 1rem;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 1.25rem;
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 1rem;
      display: grid;
      grid-template-columns: 120px 1fr;
      min-height: 120px;
    }
    .card-image {
      width: 100%;
      height: 100%;
      min-height: 120px;
      object-fit: cover;
      background: var(--border);
    }
    .card-body {
      padding: 1rem 1.25rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .card-title {
      font-weight: 600;
      font-size: 1rem;
      margin: 0 0 0.5rem;
      line-height: 1.3;
    }
    .card-title a {
      color: inherit;
      text-decoration: none;
    }
    .card-title a:hover {
      color: var(--accent);
    }
    .ingredients {
      font-size: 0.8rem;
      color: var(--text-muted);
    }
    .ingredients span {
      display: inline-block;
      margin-right: 0.5rem;
      margin-bottom: 0.25rem;
    }
    .used {
      color: var(--used);
    }
    .missed {
      color: var(--missed);
    }
    .error, .empty {
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    .error {
      background: #fef2f2;
      color: #991b1b;
    }
    .empty {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text-muted);
    }
    .loading {
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    @media (max-width: 480px) {
      .card {
        grid-template-columns: 1fr;
      }
      .card-image {
        min-height: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Recipe Generator</h1>
    <p class="tagline">Enter ingredients you have — get recipes that use them.</p>

    <div class="form">
      <input
        type="text"
        id="ingredients"
        placeholder="e.g. chicken, rice, tomato"
        autocomplete="off"
      />
      <button type="button" class="btn" id="search">Find recipes</button>
    </div>
    <p class="hint">Separate ingredients with commas.</p>

    <div id="out" class="results"></div>
  </div>

  <script>
    const ingredientsEl = document.getElementById("ingredients");
    const searchBtn = document.getElementById("search");
    const out = document.getElementById("out");

    function setLoading(loading) {
      searchBtn.disabled = loading;
      searchBtn.textContent = loading ? "Searching…" : "Find recipes";
    }

    function renderRecipes(recipes) {
      if (!recipes.length) {
        out.innerHTML = '<p class="empty">No recipes found. Try different or fewer ingredients.</p>';
        return;
      }
      out.innerHTML = `
        <p class="results-heading">${recipes.length} recipe${recipes.length !== 1 ? "s" : ""} found</p>
        ${recipes.map((r) => {
          const used = (r.usedIngredients || []).map((i) => i.name);
          const missed = (r.missedIngredients || []).map((i) => i.name);
          const url = `https://spoonacular.com/recipes/${encodeURIComponent(r.title.replace(/\s+/g, "-").toLowerCase())}-${r.id}`;
          return `
            <article class="card">
              <img class="card-image" src="${r.image || ""}" alt="" loading="lazy" />
              <div class="card-body">
                <h2 class="card-title"><a href="${url}" target="_blank" rel="noopener">${escapeHtml(r.title)}</a></h2>
                <div class="ingredients">
                  ${used.length ? `<span class="used">You have: ${escapeHtml(used.join(", "))}</span>` : ""}
                  ${missed.length ? `<span class="missed">Need: ${escapeHtml(missed.join(", "))}</span>` : ""}
                </div>
              </div>
            </article>
          `;
        }).join("")}
      `;
    }

    function escapeHtml(s) {
      const div = document.createElement("div");
      div.textContent = s;
      return div.innerHTML;
    }

    searchBtn.addEventListener("click", async () => {
      const raw = ingredientsEl.value.trim();
      if (!raw) {
        ingredientsEl.focus();
        return;
      }
      const ingredients = raw.split(",").map((s) => s.trim()).filter(Boolean).join(",");
      if (!ingredients) {
        out.innerHTML = '<p class="error">Please enter at least one ingredient.</p>';
        return;
      }

      setLoading(true);
      out.innerHTML = '<p class="loading">Loading recipes…</p>';

      try {
        const res = await fetch(`/api/recipes?ingredients=${encodeURIComponent(ingredients)}&number=12`);
        const data = await res.json();
        if (!res.ok) {
          out.innerHTML = `<p class="error">${escapeHtml(data.error || "Something went wrong.")}</p>`;
          return;
        }
        renderRecipes(Array.isArray(data) ? data : []);
      } catch (e) {
        out.innerHTML = `<p class="error">Network error. Please try again.</p>`;
      } finally {
        setLoading(false);
      }
    });

    ingredientsEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") searchBtn.click();
    });
  </script>
</body>
</html>
